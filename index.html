<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todolist</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-4.0.0-beta.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="first">
      <div class="container text-center">
        <form>
          <div class="form-group row">
            <label for="nom" class="col-sm-2 col-form-label">Entrez votre nom:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="nom">
            </div>
          </div>
          <button type="submit" id="formulaire" class="btn btn-primary mb-2">Valider</button>
        </form>
      </div>
    </div>

    <div class="bienvenue container d-none">
      <div class="text-center">
          <h1 id="bienvenue"></h1>
          <form class="remplir">
            <div class="form-group row">
              <label for="tache" class="col-sm-2 col-form-label">Entre une tâche:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="tache">
              </div>
              <label for="date" class="col-sm-2 col-form-label">Sa date d'expiration:</label>
              <div class="col-sm-10" style="padding-top:5px;">
                <input type="date" class="form-control" id="expiration" placeholder="" onKeyPress="if (event.keyCode == 13) ()">
              </div>
            </div>
            <button type="submit" id="lavalidation" class="btn btn-primary mb-2">Ajouter une tâche</button>
            <button type="button" class="btn btn-danger mb-2" id="comp">Marquer comme complète</button>
            <button type="button" class="btn btn-danger mb-2" id="edit">Editer une tâche</button>
            <button type="button" class="btn btn-danger mb-2" id="supp">Supprimer une tâche</button>
          </form>
          <div class="afaire ">
            <ul id="list" class="todolist">

            </ul>
          </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
